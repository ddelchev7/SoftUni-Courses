<div class="container">
  <div
    class="image-container"
    style="background-image: url('{{ photo?.image }}')"
  ></div>
  <div class="details">
    <h1>{{ photo?.name }}</h1>
    <p>
      <strong>Description:</strong> A breathtaking view of the mountains during
      sunset.
    </p>
    <p>
      <strong>Uploaded by:</strong>
      <span class="author"
        ><img src="https://via.placeholder.com/50" alt="Author" />
        {{ photo?.owner }}</span
      >
    </p>

    <div class="buttons">
      <button class="like">Like</button>
      <button class="download">Download</button>
    </div>
  </div>
</div>
