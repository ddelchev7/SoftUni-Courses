<div class="register-page">
  <div class="right-section">
    <div class="form-container">
      <div class="form-headings">
        <h2>Login</h2>
        <p class="already-member">
          Don't have an account? <a routerLink="/register">Register</a>
        </p>
      </div>
      <form class="login" #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-row-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="john.doe@gmail.com"
            ngModel
            #inputEmail="ngModel"
            required
          />
        </div>
        <div class="form-row-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit">Join</button>
        <p class="terms">
          By joining, you agree to the <a href="#">Terms</a> and
          <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>

  <div class="left-section">
    <div class="content">
      <a routerLink="/home">
        <img src="#" alt="Logo" class="logo" />
      </a>
      <h1>Creation starts here</h1>
      <p>
        Access millions of free, high-resolution photos you canâ€™t find anywhere
        else.
      </p>
    </div>
  </div>
</div>
