<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="container"> 
        <div class="buttons">
            <input type="button" value="Sign Up" class="sign-up">
            <input type="button" value="Login" class="login">
        </div>
        <h1>Sign up for free</h1>
        <div class="fields">
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
            <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            <input type="email" name="email" id="email-address" placeholder="Email Address">
            <input type="password" name="password" id="password-field" placeholder="Set A Password">
        </div>
        <input type="button" value="GET STARTED" class="get-started">
    </form>
    
</body>
</html>
