<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and State</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b52c27bb9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="container">
        <fieldset>
            <legend>Login</legend>

            <div class="field">
                <input type="email" name="email" id="email">
                <label for="email">Email</label>
                <span>example:peter@abv.bg</span>
            </div>

            <div class="field">
                <input type="password" name="password" id="password">
                <label for="password">Password</label>
                <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>

            <input type="button" name="login" value="Login">
        </fieldset>
    </form>
    
</body>
</html>
