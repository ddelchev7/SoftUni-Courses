<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Labels</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="#" class="container">
        <h1>Login</h1>
        <div class="field">
            <input type="email" name="email" id="email-field" required placeholder="Email" />
            <label for="email">Email</label>
            <span class="helper-info">example: john.doe@gmail.com</span>
        </div>
        <div class="field">
            <input type="password" name="password" id="password-field"
                placeholder="Password" />
            <label for="password">Password</label>
            <span class="helper-info">miniumum 6 characters, letters and numbers, at least 1 special character</span>
            
        </div>

        <input type="button" value="Login" />
    </form>
</body>

</html>
