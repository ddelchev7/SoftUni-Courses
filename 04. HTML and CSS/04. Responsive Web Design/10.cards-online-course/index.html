<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Online Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
           <img src="images/media.jpg" alt="">
           <div class="course-type">Онлайн Курс(на живо)</div>
           <div class="card-body">
                <div class="title">HTML and CSS Foundations</div>
                <div class="author">
                    <img src="images/avatar.jpg" alt="">
                    <span>David Core</span>
                </div>
                <div class="description">
                    Изключително полезен курс в който ще научите основни знания за уеб програмиране.
                </div>
                <div class="course-dates">
                    <span>Започва: 12.02 @ 19:00</span>
                    <span>Приключва: 27.02</span>
                    <span>Цена: 999 лв</span>
                </div>
           </div>
                <div class="card-footer">
                    <div class="price">999 лв</div>
                <div class="details">
                    <span>12 лекции</span>
                    <span>24 часа</span>
                </div>
        </div>
    </div>
</body>
</html>
